<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Prime Data Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Your Input Result</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="45%">Input Integer</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        <tr class="result" data-th-each="prime : ${response}">
            <td>[[${prime.input}]]</td>
            <td>[[${prime.result }]]</td>
        </tr>
        </tbody>
    </table>
  <!--  <div th:each="part : ${response}">
        <p th:text="'input: ' + ${part.input}"/>
        <p th:text="'result: ' + ${part.result}"/>
    </div>
    <!-->
   <h1> <a href="/prime">Input Another Data</a></h1>
</div>
</body>
</html>
